{% load static %}
<style>
    .contenedor-form-sesion {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
        width: 100%;
        height: 100vh;
        background: #f4f5f5;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #fdfbfb, #f8f8f9);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #fafafa, #fafbfb);
    }

    
    form {
        position: absolute;
        min-width: 280px;
        max-width: 25%;
        width: 25%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px;
        box-shadow: 0 1rem 1rem rgba(99, 98, 98, 0.3);
        background-color: rgba(241, 238, 238, 0.966);
        backdrop-filter: blur(1rem);
        border-radius: 5px;
        color: #1a1919;
    }

    h1 {
        position: relative;
        font-size: 18px;
        margin-bottom: 15px;
        padding-bottom: 7px;
    }

    h1::after {
        content: "";
        position: absolute;
        height: 3px;
        border-radius: 3px;
        background-color: #18a0d6;
        width: 120px;
        left: 0;
        bottom: 0;
    }

    input {
        display: block;
        width: 100%;
        height: 40px;
        padding: 5px 6px;
        margin-bottom: 15px;
        border: none;
        outline: none;
        border-radius: 1px;
    }

    button {
        display: block;
        margin: auto;
        width: 100%;
        height: 40px;
        background-color: hsla(196, 70%, 45%, 0.752);
        border: none;
        cursor: pointer;
        border-radius: 20px;
        color: #ffffff;
    }

    /* .link{
    text-align: center;
    margin-top: 15px;
    font-weight: bolder;
} */
</style>
{% include "./header.html" %}
<div class="contenedor-form-sesion">
    <form action="">
        <h1>Iniciar Sesión</h1>
        <p class="usuario">Usuario:</p>
        <input type="email" placeholder="Usuario">
        <p class="contraseña">Contraseña:</p>
        <input type="password" placeholder="Contraseña">
        <button>Iniciar Sesion</button>
        <!-- <p class="link"><a href="index.html">Olvidaste tu contraseña</a></p> -->
    </form>
</div>
